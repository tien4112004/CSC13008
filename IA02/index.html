<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bé tập tính</title>
    <script src="app.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 flex justify-center items-center h-screen">
    <div class="bg-white p-6 rounded-lg shadow-lg w-[40rem]">
      <h1 class="text-xl font-bold mb-4">Bé tập tính</h1>

      <div class="flex space-x-6">
        <div class="w-3/4">
          <div class="mb-4">
            <label class="block mb-1 font-medium">Số thứ nhất</label>
            <input
              id="num1"
              type="text"
              class="w-full px-3 py-2 border rounded-lg"
              placeholder="Nhập số thứ nhất"
            />
          </div>

          <div class="mb-4">
            <label class="block mb-1 font-medium">Số thứ hai</label>
            <input
              id="num2"
              type="text"
              class="w-full px-3 py-2 border rounded-lg"
              placeholder="Nhập số thứ hai"
            />
          </div>

          <div class="mb-4">
            <label class="block mb-1 font-medium">Kết quả</label>
            <input
              id="result"
              type="text"
              class="w-full px-3 py-2 border rounded-lg"
              readonly
            />
          </div>
        </div>

        <div class="w-1/4">
          <div class="mb-4">
            <label class="block mb-2 font-medium">Phép toán</label>
            <div class="space-y-2">
              <label class="block">
                <input type="radio" name="operation" value="add" class="mr-1" />
                Cộng
              </label>
              <label class="block">
                <input
                  type="radio"
                  name="operation"
                  value="subtract"
                  class="mr-1"
                />
                Trừ
              </label>
              <label class="block">
                <input
                  type="radio"
                  name="operation"
                  value="multiply"
                  class="mr-1"
                />
                Nhân
              </label>
              <label class="block">
                <input
                  type="radio"
                  name="operation"
                  value="divide"
                  class="mr-1"
                  checked
                />
                Chia
              </label>
            </div>
          </div>

          <button
            id="calculate"
            class="w-full bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition"
          >
            Tính
          </button>
        </div>
      </div>

      <!-- Error Message -->
      <div class="mt-4 text-red-500" id="message">
        Error message will be shown here
      </div>
    </div>
  </body>
</html>
